<mat-toolbar class="mat-elevation-z6" color="primary">
  <button mat-icon-button (click)="toggleSidebar(sidenav)">
    <mat-icon >menu</mat-icon>
  </button>
  <a class="ng-logo" routerLink="/">
    <img src="assets/saksham.jpg"  />
  </a>
  <a mat-button color="light" href="https://pledge.mygov.in/saksham">PLEDGE</a>
  <a mat-button color="light" href="https://swachhbharat.mygov.in/">SWACHH BHARAT</a>
  <a mat-button color="light" routerLink="/">LOGIN</a>
  <span class="main-spacer"></span>

  <span style="font-size:15px">{{username}}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/feedback">
      <mat-icon>feedback</mat-icon>
      <span>Give Feedback</span>
    </a>
    <a mat-menu-item routerLink="/leaderboard">
      <mat-icon>grade</mat-icon>
      <span>View Score</span>
    </a>
    <button mat-menu-item (click)="logout()" >
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-drawer-container class="sidenav-container">

  <mat-drawer #sidenav class="mat-elevation-z6 sidenav-drawer" mode="side" opened="true">
      <h3>Options</h3>
      <mat-nav-list>
       <a mat-list-item routerLink="{{link.href}}" *ngFor="let link of links">
         <mat-icon >{{link.icon}}</mat-icon> {{ link.name }} </a>
      </mat-nav-list>
      <h3>Options</h3>
      <mat-nav-list>
       <a mat-list-item href="{{link.href}}" *ngFor="let link of links2">
         <mat-icon >{{link.icon}}</mat-icon> {{ link.name }} </a>
      </mat-nav-list>
  </mat-drawer>

  <!--mat-drawer-content [ngStyle]=" {'margin-left' : isVisible ? '250px' : '0px'} "-->

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <span *ngIf="isStarted" class="timer">Time Left : {{timeleft}}</span>
    </mat-toolbar>
    <div class="dynamic-content">
      <router-outlet></router-outlet>
    </div>
    <mat-toolbar>
      <span> &copy; Infocom Services </span>
    </mat-toolbar>
  </mat-drawer-content>

</mat-drawer-container>
