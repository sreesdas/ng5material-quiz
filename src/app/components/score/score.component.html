<mat-card>
  <mat-card-header>
    <mat-card-title>Result</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Your score is {{score}} !</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="accent" routerLink="/leaderboard">See Leaderboard</a>
    <a mat-button color="accent" routerLink="/feedback">Give Feedback</a>
  </mat-card-actions>
</mat-card>
